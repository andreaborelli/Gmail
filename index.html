  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/style.css">


    <title>Gmail</title>
  </head>
  <body>

    <!-- Header -->
    <div class="header">
      <div class="header__logo">
        <span><i class="fa fa-bars fa-lg" aria-hidden="true"></i></span>
<img src="img/gmail.png" alt="logo">
      </div>

      <div class="header__search">
        <input type="text" placeholder="Cerca nella posta" />
        <span><i class="fa fa-search fa-lg" aria-hidden="true"></i></span>
      </div>

      <div class="header__login">
        <span> <i class="fa fa-user fa-lg" aria-hidden="true"></i> <a href="#">account</a> </span>
      </div>

    </div>

    <!-- Main -->
    <div class="main__body">
      <!-- Sidebar -->
      <div class="sidebar">
      <button class="sidebar__compose" onclick="Email()"> <img src="img/create_32dp.png" alt=""><span>Scrivi</span></button>
        <div class="sidebarOption">
          <h3>Posta in arrivo</h3>
        </div>
        <div class="sidebarOption">
          <h3>Speciali</h3>
        </div>

        <div class="sidebarOption">
          <h3>Posticipati</h3>
        </div>

        <div class="sidebarOption">
          <h3>Inviati</h3>
        </div>

        <div class="sidebarOption">
          <h3>Bozze</h3>
        </div>

        <div class="sidebarOption">
          <h3>Altro</h3>
        </div>
      </div>
      <!-- Sidebar -->

      <!-- Email List -->
      <div class="emailList">
        <!-- Settings -->

        <div><input type="checkbox" /></div>
        <div class="emailList__header">

            <h4 > Mittente</h4>
            <h4> Titolo </h4>
            <h4> Data </h4>
            <button class="reload" onclick="loadMessages()">Reload</button>
        </div>


        <!-- Section-->
        <div class="emailList__sections">
          <div class="section section__selected">
            <h4>Principale</h4>
          </div>

          <div class="section">
            <h4>Social</h4>
          </div>

          <div class="section">
            <h4>Promozioni</h4>
          </div>
        </div>
        <!-- Section -->
 

        <!-- Email List -->
        <div class="emailList__list">
          <div id="newMessage"></div>
